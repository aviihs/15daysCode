<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <link rel="stylesheet" href="otp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063821.png">
</head>
<body>
    <nav>
        <h2>OTP Generator</h2>
    </nav>
    
    <main>
        <div class="container">
            <h3>Generate a Secure OTP</h3>
            <div class="otp-box">
                <input type="text" id="otp" readonly>
                <button onclick="copyOTP()"><i class="fa-solid fa-copy"></i></button>
            </div>
            <button class="btn" onclick="generateOTP()">Generate OTP</button>
        </div>
    </main>
    
    <footer>

            <a href="https://www.github.com/aviihs"><i class="fa-brands fa-github"></i></a>
        </p>
    </footer>
    
    <script src="otp.js"></script>
</body>
</html>
