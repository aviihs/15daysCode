<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="https://e7.pngegg.com/pngimages/708/705/png-clipart-password-manager-password-safe-android-blue-electric-blue-thumbnail.png">
</head>
<body>
    <nav>
        <h2>Password Generator</h2>
    </nav>
    
    <main>
        <div class="container">
            <h3>Generate a Secure Password</h3>
            <div class="password-box">
                <input type="text" id="password" readonly>
                <button onclick="copyPassword()"><i class="fa-solid fa-copy"></i></button>
            </div>
            <button class="btn" onclick="generatePassword()">Generate Password</button>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 | Designed by Shiva 
            <a href="https://www.instagram.com/av_ihs/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.github.com/aviihs"><i class="fa-brands fa-github"></i></a>
        </p>
    </footer>
    
    <script src="password.js"></script>
</body>
</html>
